
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Рулетка</title>
		<link rel="stylesheet" type="text/css" href="register/css/main.css">
		<link rel="stylesheet" type="text/css" href="css/header-bg.css">
		<link rel="stylesheet" type="text/css" href="css/preloader.css">
		<meta name="viewport" content="width=devise-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--[if lt IE 9]>
 		 <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="wrapper-of-preloader">
			<div class="loading">
	      <div class="load-3">       
	        <div class="line"></div>
	        <div class="line"></div>
	        <div class="line"></div>
	      </div>
	    </div>
		</div>

			<div class="wrapper-of-header">
				<div class="bg-in-header">


					<div class="wrapper-of-user">
						<img class="logo-of-user" src="imgs/emblem-of-clan.png"></img>
						<div class="wrapper-of-user-name">
							<p class="name-of-user">Magmiv</p>
							<p class="exit">Выйти</p>
						</div>
					</div>


					<div class="wrapper-of-notification">
						<img src="imgs/yoda.png" class="yoda">
						<div class="wrapper-of-text-in-notification">
							<p class="notification-header">Уведомление от сайта:</p>
							<p class="notification-text">Ваш балланс пополнен на 1000р</p>
						</div>
					</div>

					<img src="imgs/header.png" class="wrapper-of-logo"></img>

					<div class="wrapper-of-nav-bar">
						<p class="text-in-nav-bar">Контакты</p>
						<p class="text-in-nav-bar">История</p>
						<p class="text-in-nav-bar">Информация</p>
					</div>

				</div>
			</div>

			<div class="wrapper-of-register">
					<div class="wrapper-of-forms">
						<input type="text" name="" class="input-in-register login" placeholder="Придумайте логин">
						<input type="password" name="" class="input-in-register password" placeholder="Придумайте пароль">
						<input type="password" name="" class="input-in-register password" placeholder="Повторите пароль">
						<input type="text" name="" class="input-in-register email" placeholder="Введите почту*">
						<button name="" class="button-in-register"><p>Зарегистрироваться</p></button>
					</div>
			</div>
					<!-- Конец HTML -->
		<script type="text/javascript" src='js/reg-errors.js'></script>
		<script type="text/javascript" src='js/preloader.js'></script>
		<script type="text/javascript" src='js/reg-log.js'></script>
		<script type="text/javascript" src='js/header.js'></script>

	</body>
</html>
